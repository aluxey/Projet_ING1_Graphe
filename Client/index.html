<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metro Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <link rel="stylesheet" href="Styles/index.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <header class="sidebar-header">
          <h1>Metro Navigator</h1>
        </header>

        <div class="search-container">
          <input type="text" id="search" placeholder="Search for a station" />
        </div>

        <div class="station-list-container">
          <h2>Stations :</h2>
          <ul id="stationList"></ul>
        </div>

        <div class="station_depart">
          <h2>Departure Station</h2>
          <p id="depart"></p>
        </div>

        <div class="station_arrive">
          <h2>Arrival Station</h2>
          <p id="arrive"></p>
        </div>

        <button id="parcoursButton" class="parcours-button">
          Lancer le parcours
        </button>

        <div class="itinerary-container">
          <h2>Itinerary:</h2>
          <ul id="itinerary"></ul>
          <p id="time" class="time-info"></p>
        </div>
      </aside>

      <main class="map-container">
        <div id="cy"></div>
        <div class="tooltip" id="tooltip"></div>
      </main>
    </div>

    <script type="module" src="Script/main.js"></script>
    <script type="module" src="Script/searchbar.js"></script>
    <script type="module" src="Script/events.js"></script>
  </body>
</html>
